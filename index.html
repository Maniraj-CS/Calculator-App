<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
            <div class="container">
                   <div class="input_box">
                       <input type="text" placeholder="0" id="input_inline">
                   </div>
                   <!-- Button Section -->
                    <div class="buttonSection">
                           
                          <div class="line-1">
                                 <button>AC</button>
                                 <button>C</button>
                                 <button>&#37</button>
                                 <button>&#247</button>
                          </div>
                          <div class="line-2">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>&#215</button>
                     </div>
                         <div class="line-3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>&#8722</button>
                      </div>
                      <div class="line-4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>&#43</button>
                      </div>

                      <div class="line-5">
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>

                      </div>


                    </div>
            </div>
